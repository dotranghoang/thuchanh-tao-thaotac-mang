<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txtValue"></input>
    <button type="button" id="addButton" onclick="add_Value_To_Array();">Add</button>
    <button type="button" id="showButton" onclick="showArray();">Display</button>
    <div id="result"></div>
    <script>
    let x=0;
    let array = Array();
    function add_Value_To_Array() {
        array[x] = document.getElementById("txtValue").value;
        alert(" Element: " + array[x] + " Add at index " + x);
        x++;
        document.getElementById("txtValue").value="";
    }
    function showArray() {
        let result= "<hr/>" ;
        for(var i = 0 ; i < array.length; i++) {
            result += "Element" + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML= result;
    }
    </script>
</body>
</html>
